<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <table border="2" width="400">
        <tr>
            <th><b>First Name</b></th> 
            <th><b>Last Name</b></th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
        </tr>
    </table>

    <h1>Segunda Tabela</h1>
    <table border="2" width="400">
        <thead>
            <tr>
                <th>Cabeça</th>
                <th>Cabeça</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Corpo</td>
                <td>Corpo</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Pé</td>
                <td>Pé</td>
            </tr>
        </tfoot>
    </table>

    <h1>Terceira Tabela</h1>
    <table border="2" width="400">
        <tr>
            <th>Countries</th> 
            <th>Capitals</th>
            <th>Population</th>
            <th>Language</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>Washington D.C.</td>
            <td>309 million</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Sweden</td>
            <td>Stockholm</td>
            <td>9 million</td>
            <td>Swedish</td>
        </tr>
    </table>
</body>
</html>
