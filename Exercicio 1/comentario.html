<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>

        <h1>Deixe um comentário</h1>

        <label for="nome"><b>Nome:</b></label>
        <br>
        <input type="text" id="nomeid" placeholder="Vinicius Castro" required="required" name="nome" />
        <br>
        <label for="email"><b>Email:</b></label>
        <br>
        <input type="email" id="emailid" placeholder="pessoa@gmail.com" name="email" />
        <br>
        <label for="Website"><b>Website:</b></label>
        <br>
        <input type="text" id="websiteid" placeholder="Seu site" name="Website">
        <br>
        <label for="comentário"><b>Comentários:</b></label>
        <br>
        <textarea name="Deixe sua opinião" id="" cols="30" rows="10"></textarea>
        <p><b>Observação: Seu comentário será publicado após passar pela moderação!</b></p>

        <input type="submit" class="enviar" value="Enviar" />
    </form>
</body>
</html>
