<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dois</title>
    <link rel="stylesheet" href="doisform.css">
</head>
<body>
    <h2>FORMULÁRIO DE LOGIN</h2>
    <p>Informe seu e-mail e senha.</p>
    <form>
        <label for="email"><b>Email:</b></label>
        <br>
        <input type="email" id="emailid" placeholder="pessoa@gmail.com" name="email" />
        <br>
        <br>
        <label for="senha"><b>Senha:</b></label>
        <br>
        <input type="password" id="senhaid" placeholder="Sua senha" required="required" name="senha" />
        <br>
    </form>
    
    <br>
    <br>
    <input type="submit" class="enviar" value="Efetar Login" onclick="Enviar()" /> <input type="submit" class="enviar" value="Cancelar" />

    <script>
        function Enviar(){
            window.location = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        }
    </script>
</body>
</html>
