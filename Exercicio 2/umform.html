<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário um</title>
    <link rel="stylesheet" href="umform.css">
</head>
<body>
<form>
    <h2>FORMULÁRIO DE CONTATO</h2>

    <label for="nome"><b>Nome:</b></label>
    <br>
    <input type="text" id="nomeid" placeholder="Vinicius Castro" required="required" name="nome" />
    <br>
    <br>
    <label for="email"><b>Email:</b></label>
    <br>
    <input type="email" id="emailid" placeholder="pessoa@gmail.com" name="email" />
    <br>
    <br>
    <label for="comentário"><b>Comentários:</b></label>
    <br>
    <textarea name="Deixe sua opinião" id="" cols="30" rows="10"></textarea>
    <br>
    <br>

    <input type="submit" class="enviar" value="Enviar" onclick="Enviar()" />
</form>

<script>
    function Enviar(){
        window.alert("Seu contato foi feito, assim que possível faremos o retorno.")
    }
</script>
</body>
</html>
